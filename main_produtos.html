<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Produtos Cadastrados</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #a41c59;
    }

    .header {
      background-color: #4f0d2b;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .back-button {
      background-color: transparent;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }

    .logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 22px;
    }

    .new-button {
      background-color: #a41c59;
      color: white;
      padding: 10px 20px;
      font-size: 15px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .new-button:hover {
      background-color: #f72585;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    }

    h1 {
      color: #a41c59;
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 14px 18px;
      border-bottom: 1px solid #f0d8e3;
      text-align: left;
      font-size: 15px;
    }

    th {
      background-color: #f9e8f1;
      color: #4f0d2b;
      font-weight: bold;
    }

    tr:hover {
      background-color: #fce8f1;
    }

    .actions {
      text-align: right;
    }

    .edit-link {
      color: #d62876;
      font-weight: bold;
      text-decoration: none;
    }

    .edit-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      th, td {
        font-size: 14px;
        padding: 10px 12px;
      }

      .new-button {
        font-size: 14px;
        padding: 8px 16px;
      }

      .edit-link svg:hover {
        transform: scale(1.1);
        transition: 0.2s ease;
        cursor: pointer;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="back-button" onclick="window.location.href='main.html'">← Voltar</button>
    <div class="logo">MyMerch</div>
    <a href="produtos.html" class="new-button">+ Novo Produto</a>
  </div>

  <div class="container">
    <h1>Produtos Cadastrados</h1>

    <div style="max-height: 500px; overflow-y: auto;">
      <table>
        <thead>
          <tr>
            <th>Código</th>
            <th>Nome do Produto</th>
            <th>Categoria</th>
            <th>Preço</th>
            <th>Estoque</th>
            <th class="actions">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>000000</td>
            <td>Camisa Polo Masculina</td>
            <td>Roupas</td>
            <td>R$ 59,90</td>
            <td>120</td>
            <td class="actions"><a href="#" class="edit-link">Editar</a></td>
          </tr>
          <tr>
            <td>000000</td>
            <td>Fone de Ouvido Bluetooth</td>
            <td>Eletrônicos</td>
            <td>R$ 129,00</td>
            <td>75</td>
            <td class="actions"><a href="#" class="edit-link">Editar</a></td>
          </tr>
          <tr>
            <td>000000</td>
            <td>Caderno Espiral 100 folhas</td>
            <td>Papelaria</td>
            <td>R$ 12,50</td>
            <td>200</td>
            <td class="actions"><a href="#" class="edit-link">Editar</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
